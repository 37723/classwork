<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h1>Example of Lists in HTML</h1>

    <!-- Unordered List -->
    <h2>My Favorite Fruits (Unordered List)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>

    <!-- Ordered List -->
    <h2>Steps to Make Tea (Ordered List)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Add sugar and milk</li>
        <li>Stir and serve</li>
    </ol>
</body>
</html>
